<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Simple Basic HTML Quiz Application With A Countdown Timer"
    />
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category: <span>HTML</span></div>
        <div class="count">Questions Count: <span></span></div>
      </div>
      <div class="quiz-area"></div>
      <div class="answers-area"></div>
      <button class="submitBtn">Submit Answer</button>
      <div class="bullets">
        <span class="spans"> </span>
        <div class="countdown"></div>
      </div>
      <div class="results">
        <div></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
